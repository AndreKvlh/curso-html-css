<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags de <h1> à <h6>">Título</abbr></li>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <a>">Link</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista Não Ordenada</abbr></li>
        <li><abbr title="Use a tag <dl>">Lista de Definição</abbr></li>
    </ul>
</body>
</html>
